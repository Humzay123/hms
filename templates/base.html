<script>
  $(document).ready(function() {
//this calculates values automatically 
sum();
$("#amountdue, #amountpaid").on("keydown keyup", function() {
sum();
});
});

function sum() {
  var num1 = document.getElementById('amountdue').value;
  var num2 = document.getElementById('amountpaid').value;

  var result1 = parseInt(num1) - parseInt(num2);
  if (!isNaN(result1)) {

      document.getElementById('balance').value = result1;
  }
}
</script>
